    <script>
        var body = document.body || document.documentElement;
        body.style.display = 'none';

        function setFontSize(designWidth, minWidth, maxWidth) {
            var htmlEl = document.documentElement,
                momentWith = 0;
            momentWith = htmlEl.clientWidth > maxWidth ? maxWidth : htmlEl.clientWidth;
            momentWith = momentWith < minWidth ? minWidth : momentWith;
            htmlEl.style.fontSize = (momentWith / designWidth) * 100 + 'px';
        }
        setFontSize(640, 200, 640);
        window.addEventListener('resize', function() {
            setTimeout(function() {
                if (document.getElementById('root')) {
                    if (window.innerWidth > window.innerHeight) {
                        document.getElementById('root').className = 'root landscape';
                    } else {
                        document.getElementById('root').className = 'root portrait';
                    }
                }
                setFontSize(640, 200, 640);
            }, 300);
        });

        setTimeout(function() {
            body.style.display = 'block';
        }, 300);

        function onClose(e) {
            e.stopPropagation();
            window.location = 'video://close';
        }
    </script>

<script>
    function getTmpInfo(option) {
        var body = document.body || document.documentElement;
        body.style.display = 'none';
        var root = document.getElementById('root');
        var img = document.createElement('img');
        var content = document.getElementById('content');
        var imgUrl = option.imgUrl;
        console.log(imgUrl);
        if (imgUrl) {
            img.src = imgUrl;
            if (imgUrl.indexOf('interstitial_bg.png') > -1) {
                document.getElementById('litterIcon').className = 'litter-icon special';
            }
            img.onload = function() {
                if (img.width < img.height) {
                    content.className = 'desc mar';
                } else {
                    content.className = 'desc';
                }
                if (!option.icon) {
                    content.className = content.className + ' noIcon';
                }
                document.getElementById('img').src = imgUrl;
            };
        }
        if (option.device == 'landscape') {
            root.className = 'root landscape';
        } else {
            root.className = 'root portrait';
        }
        if (!option.icon) {
            if (option.device == 'landscape') {
                root.className = 'root landscape noIcon';
            } else {
                root.className = 'root portrait';
            }
            document.getElementById('titleBox').style.display = 'none';
        }
        var icon = document.createElement('img');
        var iconUrl = option.icon;
        if (iconUrl) {
            icon.src = iconUrl;
            icon.onload = function() {
                document.getElementById('icon').src = iconUrl;
            };
        }
        if (option.appName) {
            document.getElementById('desc').className = 'title-desc name';
            document.getElementById('desc').innerText = option.appName;
        } else {
            document.getElementById('desc').innerText = option.desc;
        }

        if (option.clickType == 3) {
            root.onclick = function(event) {
                try {
                    window.location = option.link;
                } catch (err) {}
            };
        } else if (option.clickType == 1) {
            content.onclick = function(event) {
                try {
                    window.location = option.link;
                } catch (err) {}
            };
        }

        setTimeout(function() {
            body.style.display = 'block';
        }, 300);
    }
