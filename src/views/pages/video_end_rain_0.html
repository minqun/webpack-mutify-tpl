    <!-- 忽视电话识别 -->
    <meta name="format-detection" content="telphone=no, email=no" />
    <script>
        var body = document.body || document.documentElement;
        body.style.display = 'none';

        function setFontSize(designWidth, minWidth, maxWidth) {
            var htmlEl = document.documentElement,
                momentWith = 0;
            momentWith =
                htmlEl.clientWidth > maxWidth ? maxWidth : htmlEl.clientWidth;
            momentWith = momentWith < minWidth ? minWidth : momentWith;
            htmlEl.style.fontSize = (momentWith / designWidth) * 100 + 'px';
        }
        setFontSize(640, 200, 640);
        window.addEventListener('resize', function() {
            setTimeout(function() {
                if (document.getElementById("root")) {
                    if (window.innerWidth > window.innerHeight) {
                        document.getElementById("root").className = 'root landscape';
                    } else {
                        document.getElementById("root").className = 'root portrait';
                    };

                };
                setFontSize(640, 200, 640);
            }, 300);
        });


        setTimeout(function() {
            body.style.display = 'block';
        }, 200)



        function banBubbles(e) {
            try {
                var ev = e || window.event;
                if (ev && ev.stopPropagation) {
                    ev.stopPropagation();
                } else {
                    ev.cancelBubble = true;
                }
            } catch (err) {};
        }
    </script>

<script>
    function getTmpInfo(option) {
        var body = document.body || document.documentElement;
        body.style.display = 'none';
        var root = document.getElementById('root');
        root.style.backgroundImage = 'url(' + option.background + ')';
        root.onclick = function() {
            window.location.href = option.link;
        };
        var icon = document.createElement('img');
        var iconUrl = option.icon;
        if (iconUrl) {
            icon.src = iconUrl;
            icon.onload = function() {
                document.getElementById('icon').src = iconUrl;
            };
        };
        if (option.device == 'landscape') {
            root.className = "root landscape"
        } else {
            root.className = "root portrait"
        }
        document.getElementById('title').innerText = option.title;
        document.getElementById('desc').innerText = option.desc;
        var button = document.getElementById('button');
        var tim3 = document.getElementById('timeBox');
        var detail = document.getElementById('detail');
        var second = document.getElementById("second");
        var btn1 = document.getElementById("imgbtn1");
        var btn2 = document.getElementById("imgbtn2");
        var tim = 9;
        var step = 100;
        var hbBox = document.getElementById("hbBox");
        var hbBox2 = document.getElementById("hbBox2");
        detail.onclick = function(event) {
            if (option.clickType == 1) {
                window.location = option.link;
            }
        };
        button.onclick = function(event) {
            if (option.clickType == 2) {
                window.location = option.link;
                event.stopPropagation();
            }
        };
        root.onclick = function(event) {
            if (option.clickType == 3) {
                try {
                    window.location = option.link;
                } catch (err) {};
            }

        };
        let show = setTimeout(function() {
            body.style.display = 'block';
            clearTimeout(show);
        }, 200);
        hbBox.style.display = 'none';
        hbBox2.style.display = 'none';

        let open = setTimeout(function() {
            tim3.style.display = 'none';
            detail.style.display = 'block';

            hbBox2.style.display = 'block';
            var timer = setInterval(function() {
                if (tim == 0 && step == 0) {
                    var downTitle = document.getElementById('downTitle');
                    downTitle.className = "down-title lineTo";
                    downTitle.innerHTML = "红包雨结束啦！点击下方按钮领取专属福利吧";
                    btn2.style.display = "block";
                    btn1.style.display = "none";
                    hbBox.style.display = 'none';
                    hbBox2.style.display = 'none';
                    clearInterval(timer);
                    return
                }
                if (step == 0) {
                    step = 100;
                    tim -= 1;
                };
                step -= 1;
                let sec = step > 9 ? step : '0' + step;
                let tims = tim > 9 ? tim : '0' + tim;
                second.innerHTML = tims + "<i>:</i>" + sec;
            }, 10);
            clearTimeout(open);
        }, 3200);
    }
