<script>
    function rz(doc, win, width) {
        var docEl = doc.documentElement || document;
        var w = docEl.clientWidth > width ? width : docEl.clientWidth;

        function resizeW() {
            if (docEl.clientWidth > width) {
                docEl.style.fontSize = "100px";
            } else {
                docEl.style.fontSize = 100 * (docEl.clientWidth / width) + 'px';
            };
        };
        resizeW();
        win.addEventListener('resize', resizeW, false);
    };
    rz(document, window, 720);
</script>
